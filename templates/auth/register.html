{% extends "base.html" %}

{% block content %}
<section class="auth-form">
    <h2>Register</h2>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username() }}

        <label for="email">Email:</label>
        {{ form.email() }}

        <label for="password">Password:</label>
        {{ form.password() }}

        {{ form.recaptcha }}
        {{ form.submit(class="button") }}
    </form>
</section>
{% endblock %}
