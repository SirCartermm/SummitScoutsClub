{% extends "base.html" %}

{% block content %}
<section class="dashboard">
    <h2>Welcome, {{ current_user.username }}!</h2>
    <h3>Your Inquiries:</h3>
    {% if inquiries %}
        <ul>
            {% for inquiry in inquiries %}
                <li>{{ inquiry.service }}: {{ inquiry.message }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No inquiries yet. <a href="{{ url_for('contact') }}">Submit one now!</a></p>
    {% endif %}
</section>
{% endblock %}
